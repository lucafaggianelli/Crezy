<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>impress.js</title>
    
    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <meta name="author" content="Luca Faggianelli" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
</head>

<body class="impress-not-supported">

<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>

<div id="impress">
    <div id="datalogic" class="step" data-x="0" data-y="0" data-scale="1">
        D
    </div>
    
    <img id="dl-blackberry" class="step" data-x="52" data-y="-60" src="imgs/blackberry.png"/>
    <img id="dl-tank" class="step" src="imgs/tank.png"/>
    <img id="dl-scanner" class="step" data-x="-330" data-y="250" src="imgs/barcode-scanner.png"/>
    <img id="dl-elf" class="step" data-x="300" data-y="250" src="imgs/elf.png"/>

    <div id="dl-places" class="step" data-x="1000" data-y="1000">
        <div id="mapdiv" style="width: 600px; height: 400px;"></div>
    </div>

    <div id="where" class="" style="display:none;" data-x="1000" data-y="1000" data-scale="1">
        <div class="globe"></div>
    </div>
</div>

<div class="hint">
    <p>Use a spacebar or arrow keys to navigate</p>
</div>

<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
}
</script>
<script src="../../impress/impress.js/js/impress.js"></script>
<script src="scripts/engine.js"></script>
<script src="ammap/ammap.js" type="text/javascript"></script>
<script src="ammap/maps/js/worldLow.js" type="text/javascript"></script>
<script>impress().init();</script>
</body>
</html>
