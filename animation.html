<html>
<head>
<style>
html, body {
    margin:0;
    padding:0;
    position:relative;
    height:100%;
    width:100%;
    background:#000040;
    overflow:hidden;
    transition: all 5s;
}
#sun {
    position:absolute;
    top:100%;
    left:100%;
    width:100px;
    height:100px;
    border-radius:50px;
    background:orange;
    box-shadow:0 0 49px 28px orange;
    transition: all 5s;
}
</style>
</head>
<body>
<div id="sun"></div>
<script>
function anim() {
    var s = document.getElementById('sun');
    s.style.top = '0%';
    s.style.left = '50%';
    document.body.style.background='#ADD8E6'
}
</script>
</body>
</html>
